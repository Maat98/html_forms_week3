<!DOCTYPE HTML>
<html>
    <head>
        <title>STUDENT REGIRATION FORM</title>
    </head>
   <body>
    <label for="student_name">Student Name:</label>
    <input type="text" name="Student Name" id="student_name">
    <br>
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" name="DOB" id="date_of_birth">
    <br>
    <label for="file">Upload Passport Photo</label>
    <input type="file" id="file" name="file" accept=".jpd">
<fieldset>
<select>
    <input type="radio" id="gender" name="gender" value="Male">
    <label for="gender">Male:</label>
    <input type="radio" id="gender" name="gender" value="Female">
    <label for="gender">Female:</label>
</select>
</fieldset>
    <div>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="eg Kisumu">
    </div>
    <br>
    <label for="phone_number">Phone Number:</label>
    <input type="text" name="phone_number" id="phone_number" placeholder="use; +2547123456789">
    <br>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" placeholder="<xyz@gmail.com>">
    <br>
    <fieldset>
        <label for="course">Course:</label>
        <select name="course" id="course>
            <option value=">--Select Your Course--</option>
            <option value="Bachelor of Science">Bachelor of Science</option>
            <option value="Bachelor of Arts">Bachelor of Arts</option>
            <option value="Master of Arts">Master of Arts</option>
            <option value="Master of Ict">ICT</option>
            <option value="Master of Business">Business</option>
            <option value="Master of Agribusiness">Agribusiness</option>
        </select>
    </fieldset>
<div>
    <button type="submit">Register</button>
    <button type="cancel">Cancel</button>

</div>
   </body>
</html>
